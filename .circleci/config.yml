version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.2-stretch-node
        environment:
          BUNDLER_VERSION: 2.1.4
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          PG_HOST: 127.0.0.1
          PG_DATABASE: postgres
          PG_PASSWORD: pass
          PG_USER: postgres
          SELENIUM_DRIVER_URL: http://selenium_chrome:4444/wd/hub
          RAILS_ENV: test
      - image: postgres:9.6-alpine
        environment:
          POSTGRES_PASSWORD: pass
          POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    executor: ruby/default
    steps:
      - run:
          #日本語のファイルを読み込むため
          command: 'git config --global core.quotepath false'
      - checkout
      # bundlerのバージョンを表示
      - run:
          name: Which bundler?
          command: bundle -v
      # bundle キャッシュをリストアする
      - restore_cache:
          keys:
            - task-management-bundle-v2-{{ checksum "Gemfile.lock" }}
            - task-management-bundle-v2-
      # bundle キャッシュを保存
      - save_cache:
          key: task-management-bundle-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      #テスト結果を保存
      - run:
          name: Run rubocop
          command: bundle exec rubocop